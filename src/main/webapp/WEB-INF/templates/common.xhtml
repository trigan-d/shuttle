<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="#{common_bundle['page.title']}"
		viewport="width=device-width, initial-scale=1, target-densitydpi=device-dpi">
		<h:outputStylesheet name="css/style.css" />
		<f:facet name="config">$.mobile.buttonMarkup.hoverDelay = 0;$.mobile.defaultDialogTransition = 'none';$.mobile.defaultPageTransition = 'none';</f:facet>
		<ui:insert name="page_body" />
	</pm:page>
</f:view>
