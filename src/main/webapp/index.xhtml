<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/templates/common.xhtml">

	<f:metadata>
		<f:viewParam name="referrerId" value="#{referrerHolder.referrerId}" />
	</f:metadata>

	<ui:define name="page_title">
		<h:outputText value="#{common_bundle['welcome.title']}" />
	</ui:define>

	<ui:define name="header_data">
		<!--greeting block-->
		<div class="greeting-block">
			<h:outputText value="#{common_bundle['welcome.header']}" escape="false" />
		</div>
		<!--authorisation form block-->
		<div class="auth-form-block">
			<ui:include src="/WEB-INF/includes/loginLogoutForm.xhtml" />
		</div>
		<!--language switch-->
		<ui:include src="/WEB-INF/includes/languageSwitcher.xhtml" />
	</ui:define>

	<ui:define name="content_data">
		<div class="content-wrap1">
			<div class="content-wrap2">
				<div class="content-wrap3">
					<!--promo block-->
					<div class="promo-block">
						<div class="text-block">
							<div class="wrap">
								<div class="item">
									<div class="image">
										<table>
											<tr>
												<td><h:graphicImage value="#{resource['images:promo_block_icon1.gif']}" /></td>
											</tr>
										</table>
									</div>
									<div class="text">
										<div class="title">
											<h:outputText value="#{common_bundle['promo.item1.title']}" />
										</div>
										<h:outputText value="#{common_bundle['promo.item1.text']}" />
									</div>
								</div>
								<div class="item">
									<div class="image">
										<table>
											<tr>
												<td><h:graphicImage value="#{resource['images:promo_block_icon2.gif']}" /></td>
											</tr>
										</table>
									</div>
									<div class="text">
										<div class="title">
											<h:outputText value="#{common_bundle['promo.item2.title']}" />
										</div>
										<h:outputText value="#{common_bundle['promo.item2.text']}" />
									</div>
								</div>
								<div class="item">
									<div class="image">
										<table>
											<tr>
												<td><h:graphicImage value="#{resource['images:promo_block_icon3.gif']}" /></td>
											</tr>
										</table>
									</div>
									<div class="text">
										<div class="title">
											<h:outputText value="#{common_bundle['promo.item3.title']}" />
										</div>
										<h:outputText value="#{common_bundle['promo.item3.text']}" />
									</div>
								</div>
							</div>
						</div>
						<div class="but">
							<h:link outcome="/register">
								<span><span><h:graphicImage
											value="#{resource['images:promo_block_reg_but_icon.gif']}" /> <h:outputText
											value="&#160;" /> <h:outputText value="#{common_bundle['promo.registration.link']}" /></span></span>
							</h:link>
						</div>
					</div>

					<components:simpleBlock title="#{common_bundle['promo.about.company.title']}"
						titleIcon="#{resource['images:title_icon_about_copmany.gif']}" blueTitle="false">
							<!--about block-->
							<div class="about-block">
								<div class="text">
									<h:outputText value="#{common_bundle['promo.about.company.text']}" escape="false"/>
								</div>
							</div>
					</components:simpleBlock>
					<ui:include src="/WEB-INF/includes/promo/partners.xhtml" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
